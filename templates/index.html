<!DOCTYPE html>
<html>
<head>
    <title>Simple Video Downloader</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }

        input {
            width: 400px;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <h2>Video Downloader</h2>

    <form action="/download" method="post">
        <input type="text" name="url" placeholder="Paste video URL here" required />
        <br><br>
        <button type="submit">Download</button>
    </form>

</body>
</html>
